<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Form for workout input -->
    <form id="workoutForm">
        <fieldset>
            <legend>Workout Details</legend>

            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div>
                <label for="exercise">Type of Exercise:</label>
                <select id="exercise" name="exercise" required>
                    <option value="">--Select Exercise--</option>
                    <option value="pull up">Pull Up</option>
                    <option value="push up">Push Up</option>
                    <option value="sit up">Sit Up</option>
                </select>
            </div>

            <div>
                <label for="reps">Target Reps:</label>
                <input type="number" id="reps" name="reps" min="1" max="50" required>
            </div>

            <div>
                <label for="time">Time in Minutes:</label>
                <input type="number" id="time" name="time" min="1" max="60" required>
            </div>

            <button type="submit">Start Workout</button>
        </fieldset>
    </form>

    <!-- Output section for workout messages -->
    <div id="output"></div>

    <!-- Link to your JavaScript file -->
    <script src="main.js"></script>
</body>
</html>
