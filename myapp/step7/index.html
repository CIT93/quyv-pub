<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pet Feeding Schedule</title>
  <link rel="stylesheet" href="style.css" />
  <script defer type="module" src="global.js"></script>
  <script defer type="module" src="tableRenderer.js"></script>
  <script defer type="module" src="main.js"></script>
</head>

<body>
  <h1>Pet Feeding Form</h1>
  <form id="petForm">
    <label for="petName">Pet Name:</label>
    <input type="text" id="petName" name="petName" required />

    <label for="feedingInterval">Feeding Interval (hours):</label>
    <input type="number" id="feedingInterval" name="feedingInterval" min="1" required />

    <button type="submit">Submit</button>
  </form>

  <table id="dataTable">
    <thead id="tableHead">
        <tr>
            <th>Pet Name</th>
            <th>Feeding Interval</th>
            <th>Next Feeding Time</th>
            <th>Decision</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Data rows will be dynamically added here -->
    </tbody>
</table>

</body>

</html>
