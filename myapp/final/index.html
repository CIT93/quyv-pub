<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Feeding Schedule</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="main.js"></script>
</head>
<body>
    <h1>Pet Feeding App</h1>

    <form id="petForm">
        <label for="petName">Pet Name:</label>
        <input type="text" id="petName" name="petName" required>

        <label for="feedingInterval">Feeding Interval (hours):</label>
        <input type="number" id="feedingInterval" name="feedingInterval" min="1" required>

        <button type="submit">Submit</button>
    </form>

    <div id="filterSection">
        <label for="filterInput">Filter by Decision:</label>
        <input type="text" id="filterInput" placeholder="e.g., Feed Soon">
        <button id="filterButton">Apply Filter</button>
    </div>

    <table id="dataTable">
        <thead id="tableHead">
            <tr>
                <th>Pet Name</th>
                <th>Feeding Interval</th>
                <th>Next Feeding Time</th>
                <th>Decision</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically generated -->
        </tbody>
    </table>
</body>
</html>
