<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carbon Footprint Assessment</title>
  <style>
    /* General styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9; /* Light grey background */
      color: #333; /* Dark text */
      margin: 20px;
    }

    /* Form container styling */
    form {
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #4CAF50; /* Green border */
      border-radius: 5px;
      background-color: #ffffff; /* White background */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    /* Label styling */
    form label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      color: #4CAF50; /* Green text */
    }

    /* Input and select field styling */
    form input,
    form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      color: #333;
    }

    /* Button styling */
    form button {
      padding: 10px;
      width: 100%;
      background-color: #4CAF50; /* Green button */
      border: none;
      border-radius: 5px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #45a049; /* Darker green on hover */
    }

    /* Table styling */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #ffffff; /* White table background */
      color: #333;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #4CAF50; /* Green header */
      color: #fff;
    }

    /* Table footer styling */
    tfoot td {
      font-weight: bold;
      text-align: right;
      background-color: #f4f4f9;
    }
  </style>
</head>
<body>
  <form id="carbon-footprint-form">
    <fieldset>
      <legend>Input Carbon Footprint</legend>

      <label for="firstname">First Name:</label>
      <input type="text" id="firstname" name="firstname" required />

      <label for="lastname">Last Name:</label>
      <input type="text" id="lastname" name="lastname" required />

      <label for="housem">Household Members:</label>
      <input type="number" id="housem" name="housem" min="1" max="10" required />

      <label for="house">House Size:</label>
      <select id="house" name="house" required>
        <option value="">--- Select house size ---</option>
        <option value="apt">Apartment</option>
        <option value="small">Small</option>
        <option value="medium">Medium</option>
        <option value="large">Large</option>
      </select>

      <label for="dishwasher">Dishwasher Usage:</label>
      <select id="dishwasher" name="dishwasher" required>
        <option value="">--- Dishwasher usage ---</option>
        <option value="none">No dishwasher</option>
        <option value="1-3">1-3 times/week</option>
        <option value="4-9">4-9 times/week</option>
        <option value="9+">More than 9 times/week</option>
      </select>

      <label for="washingMachine">Washing Machine Usage:</label>
      <select id="washingMachine" name="washingMachine" required>
        <option value="">--- Washing machine usage ---</option>
        <option value="none">No washing machine</option>
        <option value="1-3">1-3 times/week</option>
        <option value="4-9">4-9 times/week</option>
        <option value="9+">More than 9 times/week</option>
      </select>

      <label for="householdPurchases">Household Purchases:</label>
      <select id="householdPurchases" name="householdPurchases" required>
        <option value="">--- Number of household purchases ---</option>
        <option value="0-10">0-10 items/year</option>
        <option value="11-50">11-50 items/year</option>
        <option value="51-100">51-100 items/year</option>
        <option value="101+">101+ items/year</option>
      </select>

      <button type="submit">Submit</button>
    </fieldset>
  </form>

  <div id="results">
    <!-- Rendered table data will be added here dynamically -->
  </div>
</body>
</html>
