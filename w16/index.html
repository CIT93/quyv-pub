<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Footprint Assessment</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #000; /* Black background */
        color: #fff; /* White text */
        margin: 20px;
      }
      form {
        margin-bottom: 20px;
        padding: 15px;
        border: 1px solid #ffc107; /* Yellow border */
        border-radius: 5px;
        background-color: #111; /* Dark background */
      }
      form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #ffc107; /* Yellow text */
      }
      form input,
      form select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #222;
        color: #fff;
      }
      form button {
        width: 100%;
        padding: 10px;
        background-color: #ffc107; /* Yellow button */
        border: none;
        border-radius: 5px;
        color: #000;
        font-weight: bold;
        cursor: pointer;
      }
      form button:hover {
        background-color: #e0a800; /* Darker yellow */
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
        color: #fff;
      }
      th, td {
        padding: 10px;
        border: 1px solid #ffc107;
        text-align: left;
      }
      th {
        background-color: #ffc107;
        color: #000;
      }
    </style>
  </head>
  <body>
    <form id="carbon-footprint-form">
      <fieldset>
        <legend>Input Carbon Footprint</legend>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required />

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required />

        <label for="housem">Household Members:</label>
        <input type="number" id="housem" name="housem" min="1" max="10" required />

        <label for="house">House Size:</label>
        <select id="house" name="house" required>
          <option value="">--- Select house size ---</option>
          <option value="apt">Apartment</option>
          <option value="small">Small</option>
          <option value="medium">Medium</option>
          <option value="large">Large</option>
        </select>

        <label for="dishwasher">Dishwasher Usage:</label>
        <select id="dishwasher" name="dishwasher" required>
          <option value="">--- Dishwasher usage ---</option>
          <option value="0">No dishwasher</option>
          <option value="1">1-3 times/week</option>
          <option value="2">4-9 times/week</option>
          <option value="3">More than 9 times/week</option>
        </select>

        <label for="washingMachine">Washing Machine Usage:</label>
        <select id="washingMachine" name="washingMachine" required>
          <option value="">--- Washing machine usage ---</option>
          <option value="0">No washing machine</option>
          <option value="1">1-3 times/week</option>
          <option value="2">4-9 times/week</option>
          <option value="3">More than 9 times/week</option>
        </select>

        <label for="householdPurchases">Annual Household Purchases:</label>
        <select id="householdPurchases" name="householdPurchases" required>
          <option value="">--- Select an option ---</option>
          <option value="0-10">0-10 purchases</option>
          <option value="11-50">11-50 purchases</option>
          <option value="51-100">51-100 purchases</option>
          <option value="101+">101+ purchases</option>
        </select>

        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <div id="results">
      <!-- Rendered table data will be added here dynamically -->
    </div>
  </body>
</html>
