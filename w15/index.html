<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carbon Footprint</title>
    <style>
      /* General body styling */
      body {
        font-family: Arial, sans-serif;
        background-color: #000; /* Black background */
        color: #fff; /* White text for contrast */
        margin: 20px;
        padding: 0;
      }

      /* Form styling */
      form {
        margin-bottom: 20px;
        padding: 10px;
        border: 1px solid #ffc107; /* Yellow border */
        border-radius: 5px;
        background-color: #111; /* Dark grey for contrast */
      }

      form label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
        color: #ffc107; /* Yellow text */
      }

      form input,
      form select {
        width: 100%;
        padding: 5px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
        background-color: #222; /* Dark input background */
        color: #fff;
      }

      form button {
        padding: 10px;
        background-color: #ffc107; /* Yellow button */
        border: none;
        border-radius: 3px;
        color: #000; /* Black text */
        cursor: pointer;
        font-weight: bold;
      }

      form button:hover {
        background-color: #e0a800; /* Slightly darker yellow on hover */
      }

      /* Table styling */
      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        background-color: #111; /* Dark grey for table background */
        color: #fff;
      }

      th {
        background-color: #ffc107; /* Yellow header */
        color: #000; /* Black text */
        font-weight: bold;
        padding: 10px;
        border: 1px solid #222; /* Dark border */
        text-align: left;
      }

      td {
        padding: 10px;
        border: 1px solid #222; /* Dark border */
      }

      #average-score {
        font-weight: bold;
        text-align: right;
      }
    </style>
  </head>
  <body>
    <form id="form">
      <fieldset>
        <legend>Input Carbon Footprint</legend>

        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required />

        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required />

        <label for="housem">Household Members:</label>
        <input type="number" id="housem" name="housem" min="1" max="6" required />

        <label for="house">House Size:</label>
        <select id="house" name="house" required>
          <option value="">Select house size</option>
          <option value="apt">Apartment</option>
          <option value="large">Large</option>
          <option value="medium">Medium</option>
          <option value="small">Small</option>
        </select>

        <button type="submit">Submit</button>
      </fieldset>
    </form>

    <div id="results">
      <table>
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Household Members</th>
            <th>House Size</th>
            <th>Household Points</th>
            <th>House Size Points</th>
            <th>Total Footprint Score</th>
          </tr>
        </thead>
        <tbody>
          <!-- Data rows will be dynamically added here -->
        </tbody>
        <tfoot>
          <tr>
            <td colspan="6">Average Footprint Score:</td>
            <td id="average-score"></td>
          </tr>
        </tfoot>
      </table>
    </div>
  </body>
</html>
